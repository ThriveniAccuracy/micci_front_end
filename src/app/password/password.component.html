<div class="card">
  <div class="container">
    <div class="card-body">
    <div class="image text-left">
      <!-- <img class="img-responsive" height="90"  width="150" src="../../assets/cma.jpeg"/> -->
      <!-- <img class="img-responsive" height="90"  width="150" src="../../assets/MICCI.png"/>   -->
      <img class="img-responsive" height="100px" src="../../assets/logo.png"/> 
          

    </div>   
      
      <ngx-spinner
      bdOpacity = 0.9
      bdColor = "rgba(0,0,0,0.5)"
      size = "medium"
      color = "#0e9948"
      type = "ball-8bits"
      [fullScreen] = "true"
      >
      <p style="color: white" > Loading... </p>
    </ngx-spinner> 
    
    <h1 class="text-center" style="font-weight: 800; color: blue;">Forgot Password
     </h1>

      <form [formGroup]="forgetPassword" (ngSubmit)="forgetPasswordForm(forgetPassword)" class="mx-auto">
        <div class="form-group col-sm-8 mx-auto">
          <label>Email<span class="text-danger">*</span></label>
          <input type="text" class="form-control" formControlName="Email5" placeholder="Email" name="Email5" required/>
             <div *ngIf="f.Email5.invalid && (f.Email5.dirty || f.Email5.touched)">
              <div *ngIf="f.Email5.errors.required" class="text-danger">
                Provide Email
              </div>
            
              <div *ngIf="f.Email5.errors.email" class="text-danger">
                Email must be a valid email address
              </div>
            </div> 
      </div>
      <div class="form-group col-sm-8 mx-auto">
        <label>New Password<span class="text-danger">*</span></label>
        <input type="password" class="form-control" formControlName="newPassword" placeholder="New Password" name="newPassword" required/>
        <div *ngIf="f.newPassword.invalid && (f.newPassword.dirty || f.newPassword.touched)">
          <p *ngIf="f.newPassword.errors.required" class="text-danger">
              Password required
          </p>
          <p *ngIf="f.newPassword.errors.minlength" class="text-danger">
              Password must have atleast 8 characters
          </p>
      </div>
    </div>
    <div class="form-group col-sm-8 mx-auto">
      <label>Confirm Password<span class="text-danger">*</span></label>
      <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password" name="confirmPassword" required/>
      <div *ngIf="f.confirmPassword.invalid && (f.confirmPassword.dirty || f.confirmPassword.touched)">
        <p *ngIf="f.confirmPassword.errors?.required" class="text-danger">
            Password match is necessary
        </p>
        <p *ngIf="f.confirmPassword.errors.mustMatch" class="text-danger">
            Password mismatch
        </p>
    </div>
        
  </div>
      <div class="form-row text-center">
   
        <button type="submit" class="btn btn-primary" [disabled]="forgetPassword.invalid" style="margin-left: 350px;">
          Submit
        </button> 
        <button type="button" style="margin-left: 50px;" routerLink="/app-signIn" class="btn btn-secondary">Cancel</button>

    </div>

      </form>
    
      

            

    </div>
    </div>
    </div>
