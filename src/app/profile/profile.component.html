<app-applicant></app-applicant>
<div class="card">
    <div class="container">
      <div class="card-body">
  
 
    <div class="image text-right">
      <!-- <img class="img-responsive" height="90"  width="150" src="../../assets/cma.jpeg"/>       -->

    </div>
    <ngx-spinner
            bdOpacity = 0.9
            bdColor = "rgba(0,0,0,0.5)"
            size = "medium"
            color = "#0e9948"
            type = "ball-8bits"
            [fullScreen] = "true"
            >
            <p style="color: white" > Loading... </p>
          </ngx-spinner>  
    <h2 class="text-center">Profile</h2>
    <br>  
    <form [formGroup]="profile" (ngSubmit)="profileForm(profile)" class="mx-auto">
      <div class="form-row col-sm-8 mx-auto">
          <div class="col-md-4 form-group">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="FirstName1" placeholder="First Name" required/>
          </div>
                                    
          <div class="col-md-4 form-group">
            <label>Middle Name</label>
            <input type="text" class="form-control" formControlName="MiddleName1" placeholder="Middle Name" required/>
          </div>
                                      
          <div class="col-md-4 form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="LastName1" placeholder="Last Name" required/>
          </div>
      </div>

        <div class="form-row col-sm-8 mx-auto">
          <div class="form-group col-md-6">
            <label>Contact Number</label>
            <input type="text" class="form-control" formControlName="contact_number" placeholder="Contact Number" required/>
          </div> 
          <div class="form-group col-md-6">
            <label>Mobile Number</label>
            <input type="text" class="form-control" formControlName="mobile_number" placeholder="Contact Number" required/>
          </div> 
      </div>
      <div class="form-group col-sm-8 mx-auto">
          <label>Company Name</label>
          <input type="text" class="form-control" formControlName="companyName" placeholder="Company Name" required/>
      </div>
      <div class="form-group col-sm-8 mx-auto">
        <label>Designation</label>
        <input type="text" class="form-control" formControlName="designation" placeholder="Designation" required/>
    </div>

  
      <div class="form-group col-sm-8 mx-auto">
          <label>Email<span class="text-danger">*</span></label>
          <input type="text" class="form-control" formControlName="Email2" required readonly/>
           
      </div>
      
     
    <div class="form-group col-sm-8 mx-auto">
        <label>Applicant Status</label>
        <input type="text" class="form-control" formControlName="applicantStatus" placeholder="status" required readonly/>
    </div>

      <br>
      <div class="form-group text-center">        
        <button type="submit" style="margin-left: 150px;" class="btn btn-primary">Submit</button>
        <button type="submit" style="margin-left: 50px;" class="btn btn-primary" routerLink="/membership-module">Proced to Membership Application Form</button>
      </div>
  
    
        </form>
      </div>
  </div>
  </div>
