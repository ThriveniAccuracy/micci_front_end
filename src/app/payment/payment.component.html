<app-applicant></app-applicant>
<div class="card">
    <div class="container">
      <div class="card-body">
  
 
    <div class="image text-right">
      <!-- <img class="img-responsive" src="https://www.shinjiru.com.my/wp-content/themes/sj_child/assets/img/clients/micci.jpg"/>       -->
    </div>
    <ngx-spinner
            bdOpacity = 0.9
            bdColor = "rgba(0,0,0,0.5)"
            size = "medium"
            color = "#0e9948"
            type = "ball-8bits"
            [fullScreen] = "true"
            >
            <p style="color: white" > Loading... </p>
          </ngx-spinner>  
    <h2 class="text-center">Payment</h2>
    <br>  
    <form [formGroup]="payment" (ngSubmit)="paymentBid(payment)" class="mx-auto">
      <div class="form-row col-sm-8 mx-auto">
          <div class="col-md-4 form-group">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="FirstName1" placeholder="First Name" required readonly/>
          </div>
                                    
          <!-- <div class="col-md-4 form-group">
            <label>Middle Name</label>
            <input type="text" class="form-control" formControlName="MiddleName1" placeholder="Middle Name" required/>
          </div>
                                       -->
          <div class="col-md-4 form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="LastName1" placeholder="Last Name" required readonly/>
          </div>

          <div class="col-md-4 form-group">
            <label>Contact Number</label>
            <input type="text" class="form-control" formControlName="contact_number" placeholder="Contact Number" required readonly/>
          </div> 

      </div>

        <!-- <div class="form-row col-sm-8 mx-auto">
          <div class="form-group">
            <label>Contact Number</label>
            <input type="text" class="form-control" formControlName="contact_number" placeholder="Contact Number" required/>
          </div> 
          
      </div> -->
     
  
      <div class="form-group col-sm-8 mx-auto">
          <label>Email<span class="text-danger">*</span></label>
          <input type="text" class="form-control" formControlName="Email2"  required readonly/>
           
      </div>
      <div class="form-group col-sm-8 mx-auto">
        <label>Amount<span class="text-danger">*</span></label>
        <input type="text" class="form-control" formControlName="amount" placeholder="Amount" readonly required />
         
    </div>
    <div class="form-group col-sm-8 mx-auto">
      <label>Invoice no:<span class="text-danger">*</span></label>
      <input type="text" class="form-control" formControlName="invoicenumber" placeholder="Amount" readonly required />
       
  </div>
     

      <br>
      <div class="form-group text-center">        
        <button type="submit" class="btn btn-primary">Payment</button>
      </div>
  
    
        </form>
      </div>
  </div>
  </div>
