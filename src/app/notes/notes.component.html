<app-applicant></app-applicant>
<ngx-spinner
  bdOpacity = 0.9
  bdColor = "rgba(0,0,0,0.5)"
  size = "medium"
  color = "#0e9948"
  type = "ball-8bits"
  [fullScreen] = "true"
  >
  <p style="color: white" > Loading... </p>
</ngx-spinner>
<div class="container mx-auto">
    <div class="image" style="text-align: right;">
        <!-- <img class="img-responsive" src="https://www.shinjiru.com.my/wp-content/themes/sj_child/assets/img/clients/micci.jpg"/> -->
    </div>
    <h3 style="text-align: center;">Renewal</h3>     
<br>
<div class="row" style="padding-left:44px;padding-right: 44px;">
    <div class="col">
        <label for="validationCustom01">Renewal Notice ID</label>
        <input type="text" class="form-control" [(ngModel)]="membership_id_f" placeholder="Enter Renewal Notice ID for Search"  required> 

    </div>
    <!-- <div class="col">
        <label for="validationCustom01">Company Name</label>
        <input type="text" class="form-control" [(ngModel)]="company_name_f" required> 

    </div> -->
    <div class="col">
            <label>Filter by Payment Status</label>
            <select class="form-control" (click)="applyFilter($event.target.value)" type="text">
              <option value="null">All</option>
              <option value="Pending">Pending</option>
              <option value="Paid">Paid</option>
            </select>
    </div>
</div>
<br>
<table class="table table-bordered">
    <thead>
   <tr style="text-align: center;">
     <th scope="col"> Renewal Notice ID </th>
     <th scope="col"> Expired Date </th>
     <th scope="col"> Payment Status </th>
     <th scope="col"> View </th>
     <!-- <th scope="col"> Download</th> -->
    
   </tr>
 </thead>
 <tbody>
 <tr style="text-align: center;" *ngFor="let item of getData | grdFilter : { invoice_no: membership_id_f}">
    <td>{{item.invoice_no}}</td>
    <td>{{item.membership_expiry_date | date:'y-M-d'}}</td>
    <td>{{item.payment_status}}</td>
    <td style="text-align: center;"><a [routerLink]="['/notice', item.invoice_no || 'all']"><i  class="fa fa-eye" aria-hidden="true"></i></a></td>
    <!-- <td style="text-align: center;"><i class="fa fa-download" style="font-size: 50px;" aria-hidden="true"></i></td> -->
 </tr>
 </tbody>
 <!-- <tbody >
  <tr style="text-align: center;">
     
  </tr>
  </tbody> -->
 </table>
</div>
