      <!-- MEMBERSHIP RENEWAL NOTICE  -->
              <h3>Membership Renewal Notice </h3>
              <br>
              <form [formGroup]="renewalNotice" (ngSubmit)="onNotice(renewalNotice)">
                <div class="form-row col-sm-8 mx-auto">
                  <div class="form-group col-sm-6">
                      
                  <label><b>Membership ID</b></label>
                  <input type="text" formControlName="renewalId" class="form-control">
                      
                  </div>
                  
                    <div class="col-sm-6">
                      <label for="">-</label><br>
                      <button type="submit" class="btn btn-warning">Submit </button>
                    </div>
                  </div>
                </form>
              
          <div *ngIf="tableList">       
          <table class="table table-bordered" >
                  <thead>
                 <tr>
                   <th scope="col"> Membership ID </th>
                   <th scope="col"> Company Name </th>
                   <th scope="col"> Branch </th>
                   <th scope="col"> Issued date</th>
                   <th scope="col"> Amount </th>
                   <th scope="col"> Invoice Number </th>
                   <!-- <th scope="col"> View </th>
                   <th scope="col"> Download </th> -->
                 </tr>
               </thead>
               <tbody *ngFor="let item of renewal">
               <tr>
               <td>{{item.membership_id}}</td>
               <td>{{item.member_company_name}}</td>
               <td>{{item.branch_name}}</td>
               <td>{{item.creation_date | date:'y-M-d'}}</td>
               <td>{{item.total_amount}}</td>
               <td>{{item.invoice_no}}</td>
               <!-- <td></td> -->
               
               </tr>
               
               </tbody>
            </table>
           </div>   
                     
      </div>
    </div>
</div>
